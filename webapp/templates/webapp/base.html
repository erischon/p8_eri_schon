{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Eri Schön" />
        <title>The Substitute</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'webapp/css/styles.css' %}">

    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">            
            <div class="container">

                <div class="col-lg-4 align-self-start">
                    <a class="navbar-brand js-scroll-trigger" href="#">
                        <img src="{% static 'webapp/assets/img/logo_pur_beurre.png' %}" alt="" class="d-inline-block align-top mr-1" width="30" height="30">
                        Pure Beurre
                    </a>

                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                </div>

                <div class="col-lg-4 d-none d-lg-block">

                    <form class="form-inline justify-content-center mr-1">
                        <input type="text" class="col-lg-8 form-control-sm" id="product_search_form" placeholder="Produit">             
                        <button type="submit" class="col-lg-4 btn-sm btn-primary">Chercher</button>
                    </form>

                </div>

                <div class="col-lg-4">
                    <div class="collapse navbar-collapse" id="navbarResponsive">

                        {% if user.is_authenticated %}
                        
                        <ul class="navbar-nav ml-auto my-2 my-lg-0">
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Mon Compte</a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Mes aliments</a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Déconnexion</a></li>
                        </ul>

                        {% else %}

                        <ul class="navbar-nav ml-auto my-2 my-lg-0">
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" id="link_mon_compte" href="#">Créer Mon Compte</a></li>
                        </ul>

                        {% endif %}

                    </div>
                </div>

            </div>

        </nav>

        {% block content %}

        {% endblock %}
        
        <!-- Footer-->
        <footer class="bg-light py-5" id="footer">
            <div class="container">
                <div class="small text-center text-muted" id="link_mentions_legales">Mentions légales</div>
                <div class="small text-center text-muted" id="link_contact">Contact</div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

        <!-- Core theme JS-->
        <script src="{% static 'webapp/js/scripts.js' %}"></script>

    </body>
</html>
